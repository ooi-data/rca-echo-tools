name: ooi-hyd-tools
prefect-version: 2.14.15

# build section allows you to manage and build docker images
build:

# push section allows you to manage if and how this project is uploaded to remote locations
push:

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/ooi-data/rca-echo-tools.git
    branch: main

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: echo_raw_data_harvest_2vcpu_16gb
  version:
  tags: []
  description:
  entrypoint: ./rca_echo_tools/harvest.py:echo_raw_data_harvest
  parameters: {}
  work_pool:
    name: hydrophone-pool
    work_queue_name:
    job_variables:
      # cpu: 2048
      # memory: 16384
      image: jdduprey/rca-echo-tools:latest
  schedule:
  is_schedule_active: true
